<h1 class="mat-dialog-title">Add Product Form</h1>
<div class="mat-dialog-content">
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput placeholder="Name" formControlName="productName" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select formControlName="category" placeholder="Category">
        <mat-option value="Fruits">Fruits </mat-option>
        <mat-option value="Vegetables">Vegetables </mat-option>
        <mat-option value="Electronics">Electronic </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label><h1>Product Freshness</h1></label>
    <mat-radio-group class="example-radio-group" formControlName="freshness">
      <mat-radio-button
        class="example-radio-button"
        *ngFor="let fresh of freshnessList"
        [value]="fresh"
      >
        {{ fresh }}
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Product Price</mat-label>
      <input
        matInput
        placeholder="Price"
        type="number"
        formControlName="price"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea
        matInput
        placeholder="Comment"
        formControlName="comment"
      ></textarea>
    </mat-form-field>
  </form>
</div>

<div class="mat-dialog-action" [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="primary"
    mat-dialog-close
    style="margin-left: 8px"
    (click)="addProducts()"
  >
    {{ actionBtn }}
  </button>
</div>
